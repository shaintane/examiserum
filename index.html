<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>血清免疫題庫預覽</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>血清免疫題庫預覽</h1>
  <div id="question-container">讀取中...</div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/shaintane/examiserum/main/113090_3308_CSV.csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        parsed.data.forEach((q, index) => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>題號 ${q.題號}</h3>
            <p><strong>題目：</strong> ${q.題目}</p>
            <ul>
              <li>A. ${q.選項A}</li>
              <li>B. ${q.選項B}</li>
              <li>C. ${q.選項C}</li>
              <li>D. ${q.選項D}</li>
            </ul>
            <p><strong>正解：</strong> ${q.正確答案}</p>
            <hr/>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('question-container').innerText = '讀取失敗，請檢查網址是否正確。';
        console.error(error);
      });
  </script>
</body>
</html>
